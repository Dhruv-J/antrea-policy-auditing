apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-gui-deployment
  labels:
    app: audit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
  template:
    metadata:
      labels:
        app: audit
    spec:
      volumes:
      - name: audit-pv-storage
        persistentVolumeClaim:
          claimName: audit-pv-claim
      containers:
      - name: audit-gui
        image: 2dhruv/git-webgui:0.1
        volumeMounts:
        - mountPath: "/home/download"
          name: audit-pv-storage
      serviceAccountName: antrea-audit
---
apiVersion: v1
kind: Service
metadata:
  name: webui-service
spec:
  type: NodePort
  selector:
    app: audit
  ports: 
    - name: webui
      protocol: TCP 
      port: 8008
      targetPort: 8000
