apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client1
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: nginx
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: client1
    ports:
    - protocol: TCP
